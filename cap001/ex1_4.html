<!DOCTYPE html>

<head>

<body>
  
  <div class="secao">
    <h1>Tipos de variaveis</h1>
    <p>Para sabermos o tipo de uma variavel, utilizamos o metodo typeof</p>
    <p>Quando declaramos uma variavel, mas, não definimos nenhum valor, esta variavel apresentará um erro de <strong>undefined.</strong></p>
  </div>
</body>

<script>
  const fruta = "Banana";
  const preco = 3.50;
  const levar = true;
  let novoValor;//undefined pois não foi atribuido nenhum valor para esta variael.

  console.log(typeof fruta);
  console.log(typeof preco);
  console.log(typeof levar);
  console.log(typeof novoValor);


  console.log(Number.isInteger(35));
  console.log(Number.isInteger(3.50));

</script>
