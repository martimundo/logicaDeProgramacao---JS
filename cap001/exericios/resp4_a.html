<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./estilo.css">
  <title>Respostas004</title>
</head>

<body>
  <div class="secao">
    <h1>Exercicios Manipulação de variaveis</h1>
    <p>Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcyule e informe a media do aluno</p>
  </div>
</body>

<script>
  let nomeAluno = prompt("Digite seu Nome:");
  let nota1 = Number(prompt("Informe a primeira Nota: "));
  let nota2 = Number(prompt("Informe a segunda Nota: "));
  let media = (nota1+nota2) / 2;

  alert(`O Aluno: ${nomeAluno}\nTeve as seguintes notas:\n1º Nota ${nota1}\n2º Nota${nota2}\nA média do aluno ${nomeAluno} foi ${media}`);
</script>

</html>
