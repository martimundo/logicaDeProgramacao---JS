<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./estilo.css">
  <title>Respostas001</title>
</head>

<body>
  <div class="secao">
    <h1>Exercicios Mani</h1>
    <p>Elaborar um programa que leia um numero. Calcule e informe os seus vizinhos, ou seja, o número anterior e o posterior</p>
  </div>
</body>

<script>
  let numero = Number(prompt("Digite um nº"));
  let anterior = numero - 1;
  let posterior = numero + 1;

  alert(`${numero}\nAnterior ${anterior}\nPosterior${posterior}`)
</script>

</html>
